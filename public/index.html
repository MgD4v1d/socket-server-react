<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Sockets - Mini Chat</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body class="container">
    
    <h1 class="mt-5">Mini Chat</h1>
    <hr/>

    <form id="myForm">
        <div class="row">
            <div class="col-12 col-md-6 col-lg-8">
                <div class="mb-3">
                    <input 
                        type="text"
                        id="txtMensaje"
                        placeholder="Mensaje"
                        class="form-control"
                    >
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-4">
                <div class="d-grid gap-2">
                    <button
                        type="submit"
                        id="enviar"
                        class="btn btn-outline-dark"
                    >
                        Enviar
                    </button>
                </div>
            </div>
        </div>
    </form>

    <div class="row mt-5">
        <div class="col">
            <div class="card">
                <div class="card-header">
                    Mensajes
                  </div>
                <div class="card-body">
                   <div id="myMessages">
                        
                   </div>
                </div>
              </div>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.1/socket.io.js" integrity="sha512-9mpsATI0KClwt+xVZfbcf2lJ8IFBAwsubJ6mI3rtULwyM3fBmQFzj0It4tGqxLOGQwGfJdk/G+fANnxfq9/cew==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        const socket = io('http://localhost:8000');

        const form      = document.querySelector('#myForm');
        const messages  = document.querySelector('#myMessages');
        const txtMesaje = document.querySelector('#txtMensaje');


        form.addEventListener('submit', (ev) => {
            ev.preventDefault();

            const newMessage = txtMesaje.value;

            socket.emit('mensaje-to-server',  {
                text: newMessage
            });

        });


        socket.on('mensaje-from-server', (data) =>{
            
            messages.innerHTML += `<div class="mt-3">
                                        <blockquote class="blockquote mb-0 text-start">
                                            <p>${data.text}</p>
                                        </blockquote>
                                    </div>`

        })
        

        // socket.on('mesaje-bienvenida', ( data ) => {
        //     console.log(data);
        // });

        // setTimeout(()=>{

        //     socket.emit('mensaje-cliente', {
        //         msg: 'cliente',
        //         nombre: 'David'
        //     });

        // }, 2000);

    </script>
</body>
</html>
